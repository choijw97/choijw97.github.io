            const filteredItems = category === 'All'

                : items.filter(item => item.category === category);

            // Intersection Observer (스크롤 애니메이션)
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    },
                    { threshold: 0.1, rootMargin: '50px' }
                );
                
                setTimeout(() => {
                    const elements = containerRef.current?.querySelectorAll('.reveal-on-scroll');
                    elements?.forEach(el => observer.observe(el));
                }, 100);

                return () => observer.disconnect();
            }, [filteredItems]);

                                    />
                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6 rounded-lg">
                                        <span className="text-accent text-xs font-bold uppercase tracking-wider mb-1 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                            {item.category}
                                        </span>
                                        <div className="flex justify-between items-end translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-75">
                                            <h3 className="text-white text-lg font-medium leading-tight">
                                                {item.title}
                                            </h3>
                                            <Icons.ArrowUpRight className="text-white opacity-90" width={20} height={20} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 컴포넌트: 프로젝트 상세 ---
        const ProjectDetail = ({ project, onBack, onOpenLightbox, t }) => {
            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
            }, []);

            return (
                <div className="w-full animate-fade-in-up pb-20">
                    <button 
                        onClick={onBack}
                        className="group flex items-center text-secondary hover:text-white transition-colors mb-8"
                    >
                        <Icons.ArrowLeft width={20} height={20} className="mr-2 group-hover:-translate-x-1 transition-transform" />
                        <span className="text-sm font-medium uppercase tracking-wide">{t.btn_back}</span>
                    </button>

                    <header className="mb-12">
                        <div className="flex flex-col md:flex-row md:items-end justify-between border-b border-neutral-800 pb-8 mb-8">
                            <div className="mb-6 md:mb-0">
                                <h1 className="text-4xl md:text-5xl font-light text-white mb-2 tracking-tight">
                                    {project.title}
                                </h1>
                                <span className="text-accent text-sm font-bold uppercase tracking-wider">
                                    {project.category}
                                </span>
                            </div>
                            <div className="flex space-x-12 text-sm">
                                <div>
                                    <span className="block text-neutral-500 uppercase text-[10px] tracking-widest mb-1">{t.label_year}</span>
                                    <span className="text-white">{project.year}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="space-y-12">
                        <div 
                            className="w-full rounded-lg bg-neutral-900 border border-neutral-800 img-card-container cursor-zoom-in"
                            onClick={() => onOpenLightbox(project.imageUrl)}
                        >
                            <img src={project.imageUrl} alt={project.title} className="w-full h-auto max-h-[80vh] object-contain rounded-lg" />
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-12 gap-8">
                            <div className="md:col-span-4">
                                <h3 className="text-white font-medium mb-2">{t.label_overview}</h3>
                                <div className="h-0.5 w-12 bg-accent mb-4"></div>
                            </div>
                            <div className="md:col-span-8">
                                <p className="text-secondary text-lg leading-relaxed whitespace-pre-line mb-8">
                                    {project.description}
                                </p>
                                {project.content && project.content.map((block, i) => (
                                    <div key={i} className="mb-8">
                                        {block.type === 'text' && (
                                            <p className="text-secondary text-lg leading-relaxed whitespace-pre-line">{block.value}</p>
                                        )}
                                        {block.type === 'image' && (
                                            <div 
                                                className="rounded-lg bg-neutral-900 border border-neutral-800 img-card-container cursor-zoom-in mt-4"
                                                onClick={() => onOpenLightbox(block.value)}
                                            >
                                                <img src={block.value} alt="detail" className="w-full h-auto object-cover rounded-lg" />
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 메인 앱 ---
        const App = () => {
            const [language, setLanguage] = useState('ko'); // 기본 언어: KO
            const [activeSection, setActiveSection] = useState('Work');
            const [activeCategory, setActiveCategory] = useState('All');
            const [selectedProject, setSelectedProject] = useState(null);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isWorkOpen, setIsWorkOpen] = useState(true);
            
            // Lightbox
            const [isLightboxOpen, setIsLightboxOpen] = useState(false);
            const [lightboxImage, setLightboxImage] = useState(null);

            // 현재 언어 데이터 선택
            const currentData = language === 'ko' ? DATA_KO : DATA_EN;
            const t = TRANSLATIONS[language];

            // 모바일 뒤로가기 제어
            useEffect(() => {
                const handlePopState = (event) => {
                    if (isLightboxOpen) {
                        setIsLightboxOpen(false);
                    } else if (selectedProject) {
                        setSelectedProject(null);
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, [isLightboxOpen, selectedProject]);

            const openLightbox = (src) => {
                window.history.pushState({ modal: true }, '', ''); 
                setLightboxImage(src);
                setIsLightboxOpen(true);
            };
            const closeLightbox = () => setIsLightboxOpen(false);

            const handleNavigate = (section, category = 'All') => {
                setActiveSection(section);
                setSelectedProject(null);
                if (section === 'Work') setActiveCategory(category);
                setIsMobileMenuOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const renderContent = () => {
                if (selectedProject) {
                    return <ProjectDetail project={selectedProject} onBack={() => setSelectedProject(null)} onOpenLightbox={openLightbox} t={t} />;
                }
                
                switch (activeSection) {
                    case 'Work':
                        return <PortfolioGrid items={currentData.projects} category={activeCategory} onItemClick={setSelectedProject} t={t} />;
                    case 'Study':
                        return (
                            <div className="w-full animate-fade-in-up">
                                <h2 className="text-3xl font-light text-white mb-8">{t.menu_study}</h2>
                                <div className="space-y-6">
                                    {currentData.studies.map((study) => (
                                        <div key={study.id} className="border-b border-neutral-800 pb-6">
                                            <span className="text-sm text-secondary font-mono block mb-1">{study.year}</span>
                                            <h3 className="text-xl text-white font-medium mb-1">{study.title}</h3>
                                            <p className="text-secondary text-sm">{study.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    case 'About':
                        return (
                            <div className="max-w-3xl w-full mx-auto space-y-12 animate-fade-in-up">
                                <section>
                                    <h2 className="text-4xl font-light text-white mb-6 leading-tight">{currentData.introTitle}</h2>
                                    <div className="space-y-6 text-lg text-secondary leading-relaxed">
                                        {currentData.introDesc.map((txt, i) => <p key={i}>{txt}</p>)}
                                    </div>
                                </section>
                                <div className="border-t border-neutral-800 pt-12">
                                    <VideoSection title={t.section_reel} />
                                </div>
                            </div>
                        );
                    case 'Contact':
                        return (
                            <div className="max-w-2xl w-full mx-auto animate-fade-in-up">
                                <h2 className="text-3xl font-light text-white mb-8">{t.menu_contact}</h2>
                                <div className="bg-neutral-900 rounded-xl p-8 border border-neutral-800 space-y-6">
                                    <div className="flex items-start space-x-4">
                                        <Icons.Mail className="text-secondary" width={24} height={24} />
                                        <div>
                                            <h3 className="text-white font-medium">{t.contact_email}</h3>
                                            <a href={`mailto:${COMMON_PROFILE.email}`} className="text-accent hover:underline">{COMMON_PROFILE.email}</a>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-4">
                                        <Icons.Phone className="text-secondary" width={24} height={24} />
                                        <div>
                                            <h3 className="text-white font-medium">{t.contact_phone}</h3>
                                            <p className="text-secondary">{COMMON_PROFILE.phone}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-4">
                                        <Icons.MapPin className="text-secondary" width={24} height={24} />
                                        <div>
                                            <h3 className="text-white font-medium">{t.contact_studio}</h3>
                                            <p className="text-secondary">{COMMON_PROFILE.address}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    default: return null;
                }
            };

            const linkClass = (isActive) => 
                `block w-full text-left py-2 px-4 rounded-md text-sm transition-colors ${isActive ? 'text-white bg-neutral-800' : 'text-secondary hover:text-white'}`;

            return (
                <div className="flex min-h-screen">
                    {/* 모바일 메뉴 토글 */}
                    <button 
                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                        className="fixed top-4 right-4 z-50 md:hidden p-2 bg-neutral-800 rounded-full text-white shadow-lg"
                    >
                        {isMobileMenuOpen ? <Icons.X width={24} height={24} /> : <Icons.Menu width={24} height={24} />}
                    </button>

                    {/* 사이드바 */}
                    <nav className={`fixed inset-y-0 left-0 z-40 w-64 bg-background border-r border-neutral-800 transform transition-transform duration-300 md:translate-x-0 md:static md:h-screen md:flex md:flex-col ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-8 pb-4">
                            <h1 className="text-2xl font-bold tracking-tighter text-white mb-1">{COMMON_PROFILE.name}</h1>
                            <p className="text-xs text-secondary uppercase tracking-widest">{COMMON_PROFILE.role}</p>
                        </div>
                        <div className="flex-1 overflow-y-auto px-4 py-4 space-y-1">
                            {/* Work 메뉴 */}
                            <div className="mb-4">
                                <button 
                                    onClick={() => setIsWorkOpen(!isWorkOpen)}
                                    className="w-full text-left py-2 px-4 rounded-md text-secondary hover:text-white flex items-center justify-between"
                                >
                                    <span className="font-bold text-xs text-neutral-500 uppercase">{t.menu_work}</span>
                                    {isWorkOpen ? <Icons.ChevronDown width={14} /> : <Icons.ChevronRight width={14} />}
                                </button>
                                
                                {isWorkOpen && (
                                    <div className="pl-2 space-y-1 mt-1">
                                        <button onClick={() => handleNavigate('Work', 'All')} className={linkClass(activeSection === 'Work' && activeCategory === 'All')}>{t.menu_all}</button>
                                        {/* 카테고리는 언어별 데이터에서 추출 */}
                                        {[...new Set(currentData.projects.map(p => p.category))].map(cat => (
                                            <button key={cat} onClick={() => handleNavigate('Work', cat)} className={linkClass(activeSection === 'Work' && activeCategory === cat)}>
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                            
                            {/* 기타 메뉴 */}
                            <div>
                                <p className="px-4 text-xs font-bold text-neutral-500 uppercase mb-2 mt-6">Menu</p>
                                <button onClick={() => handleNavigate('Study')} className={linkClass(activeSection === 'Study')}>{t.menu_study}</button>
                                <button onClick={() => handleNavigate('About')} className={linkClass(activeSection === 'About')}>{t.menu_about}</button>
                                <button onClick={() => handleNavigate('Contact')} className={linkClass(activeSection === 'Contact')}>{t.menu_contact}</button>
                            </div>
                        </div>

                        {/* 언어 선택 및 소셜 링크 */}
                        <div className="p-8 border-t border-neutral-800">
                             {/* 언어 토글 */}
                            <div className="flex items-center space-x-3 mb-6 text-sm font-medium">
                                <button 
                                    onClick={() => setLanguage('ko')}
                                    className={`${language === 'ko' ? 'text-white' : 'text-neutral-600 hover:text-neutral-400'} transition-colors`}
                                >
                                    KO
                                </button>
                                <span className="text-neutral-700">|</span>
                                <button 
                                    onClick={() => setLanguage('en')}
                                    className={`${language === 'en' ? 'text-white' : 'text-neutral-600 hover:text-neutral-400'} transition-colors`}
                                >
                                    EN
                                </button>
                            </div>

                            <div className="flex space-x-4">
                                {COMMON_PROFILE.social.github && <a href={COMMON_PROFILE.social.github} target="_blank" className="text-secondary hover:text-white"><Icons.Github width={20} /></a>}
                                {COMMON_PROFILE.social.linkedin && <a href={COMMON_PROFILE.social.linkedin} target="_blank" className="text-secondary hover:text-white"><Icons.Linkedin width={20} /></a>}
                                {COMMON_PROFILE.social.twitter && <a href={COMMON_PROFILE.social.twitter} target="_blank" className="text-secondary hover:text-white"><Icons.Twitter width={20} /></a>}
                                {COMMON_PROFILE.social.instagram && <a href={COMMON_PROFILE.social.instagram} target="_blank" className="text-secondary hover:text-white"><Icons.Instagram width={20} /></a>}
                            </div>
                        </div>
                    </nav>

                    {/* 콘텐츠 메인 */}
                    <main className="flex-1 w-full md:ml-0 min-h-screen">
                        <div className="p-6 md:p-12 lg:p-16 max-w-7xl mx-auto pt-20 md:pt-16">
                            {renderContent()}
                        </div>
                    </main>

                    {/* 라이트박스 */}
                    <Lightbox isOpen={isLightboxOpen} imageSrc={lightboxImage} onClose={closeLightbox} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
